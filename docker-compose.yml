version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: portfolio-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portfolio_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  portfolio-api:
    build: .
    container_name: portfolio-api
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/portfolio_db?createDatabaseIfNotExist=true
      DB_USER: root
      DB_PASSWORD: root
      DB_PLATFORM: org.hibernate.dialect.MySQLDialect
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data: